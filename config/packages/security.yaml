security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        db:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: db
            #sur tout le site
            pattern: ^/

            form_login:
                #route du formulaire d'authentification
                login_path: app_user_login
                #route du traitement du formulaire d'authentification
                check_path: app_user_login
                # vers quelle page on est redirigé après l'authentification
                #default_target_path: app_index_index
            logout:
                #route de la page de déconnexion
                path: app_user_logout
                # vers quelle page on est redirigée après la déconnexion
                target: app_index_index
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         #- { path: ^/, roles: ROLE_USER }
